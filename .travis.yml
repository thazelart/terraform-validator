language: go
sudo: false
go:
  - 1.12.x

env:
  - GO111MODULE=on

before_install:
  - go get -t -v ./...

addons:
  sonarcloud:
    organization: "thazelart"
    token: $SONAR_TOKEN

script:
  - ./go.test.sh
  - sonar-scanner

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
