language: go
sudo: false
go:
  - 1.12.x

before_install:
  - go get -t -v ./...
  - curl https://releases.hashicorp.com/terraform/0.11.14/terraform_0.11.14_linux_amd64.zip -o terraform.zip
  - mkdir ~/bin
  - sudo unzip terraform.zip -d ~/bin
  - rm -f terraform.zip
  - export PATH="~/bin:$PATH"

script:
  - ./go.test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
